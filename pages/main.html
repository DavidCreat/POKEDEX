<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="../vid/vd4.mp4" type="video/mp4">
            navegador no compatible
        </video>
    </div>

    <div class="navbar">
        <h1>POKEMONS</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Buscar Pokémon...">
            <button id="searchButton">Buscar</button>
        </div>
        <div class="filters">
            <button id="sort-name-az">Nombres de la A - Z</button>
            <button id="sort-name-za">Nombres de la Z - A</button>
            <button id="sort-id-asc">ID Ascendente</button>
            <button id="sort-id-desc">ID Descendente</button>
            <button onclick="indexredi()">INICIO</button>
        </div>
    </div>


    <div class="main-page">
        <div class="pokemon-container">
            <div id="pokemon-grid" class="pokemon-grid">
                <!-- Los Pokémon -->
            </div>
            <div class="sentinel"></div>
            <!-- Sentinel para detectar el final de la lista -->
        </div>
    </div>
    <script src="../js/pokemons.js"></script>
    <script>
        function indexredi() {
            window.location.href = '../index.html';
        }
    </script>

</body>

</html>
